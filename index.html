<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Stop Watch </title>
    <link rel="stylesheet" href="stopwatch.css">
</head>
<body>
<div class="container">
    <div class="watch">
        <div class="rectangle-outer-line">
            <div class="innerline-rectangal">
                <span class="text-hours">00:</span>
                <span class="text-min">&nbsp;00 :</span>
                <span class="text-sec">&nbsp;00 :</span>
                <span class="text-msec">&nbsp;00</span>
            </div>
            
        </div>
        <div class="button-p">
            <button>Start</button>
            <button>Stop</button>
            <button>Lap</button>
            <button>Restart</button>
            
        </div>
        <div class="button-a">
            <button>Clear Lap</button>
        </div>
    </div>
    <div class="Laps"></div>
    <script src="stopwatch.js"></script>
</div>

</body>
</html>
